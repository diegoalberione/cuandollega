<openlayers ol-center="center" ol-defaults="defaults" custom-layers="true" ol-view="view" ol-controls="controls" height="{{mapaHeight}}">
	<ol-layer ng-repeat="layer in layers" ol-layer-properties="layer"></ol-layer>
	<ol-marker ng-repeat="marker in markers" ol-marker-properties="marker"></ol-marker>
</openlayers>

<div style="float:right; position:absolute; right:5px; bottom:5px; z-index:10000;" ng-show="colectivo.costototal > 0">
	<div class="alert alert-success" role="alert">
		Parada: {{filtro.parada.ubicacion}}
		<br>Prox. colectivo a {{colectivo.costototal | number:2}} m.
	</div>
</div>
